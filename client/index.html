<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

<!-- Home div  section -->
<div id="initialScreen" class="container">
    <div class="row">
      
      <div class="col-12">
        <div class="form-group">
          <label for="gameCode">Game Code</label>
          <input type="text" class="form-control"
            id="gameCode" placeholder="Enter game code"/>
        </div>
      </div>
    </div>

    <br />
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" id="joinGameButton">
          Enter in room
        </button>
      </div>
      <div class="col-6">
        <button  class="btn btn-success" id="newGameButton">
          Create game
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-6"><h2 id="gameCodeDisplay" style="display: none;"></h2></div>
      
    </div>
</div>
<!-- end home div section at the end -->


    <!-- Game div section hidden at beginning -->
    <div id="gameScreen" style="display: none;"  class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">id: <p id="playerName" ></p>  Score: <p id="score" ></p></div>
        <div class="col-md-auto">
          <canvas
            id="ctx"
            width="500"
            height="500"
            style="border: 1px solid beige; background-color: rgb(5, 108, 168)"
          ></canvas>
        </div>
        <div class="col col-lg-2"></div>
      </div>
    </div>
    <!-- end game div -->
    
    <!-- Winner section -->
    <div id="winScreen" style="display:none" class="container-fluid">
      <h1 id="win">PLayer</h1>
      <button class="btn btn-success" id="ResetButton">Reset Game</button>
    </div>
    
<!-- end winner section -->

<!-- Waiting room -->
<div id="waitingRoom" style="display:none" class="container-fluid">
  <h1 id="waiting"></h1>
</div>
<!-- end Waiting room -->

<!-- Started game -->
<div id="gameStartedDiv" style="display:none" class="container-fluid">
  <h1 id="gameStarted"></h1>
</div>
<!-- end Started game -->

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="js/index.js"></script>
    <!-- <button onclick="happy()">happy</button> -->
  </body>
</html>
